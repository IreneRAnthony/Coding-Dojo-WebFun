<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Blocks" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="Blocks of various media characters">
    <title>Displaying Blocks</title>
    <link rel="stylesheet" href="blocks.css" type="text/css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="github.jpg">
            <h1>Display our blocks!</h1>

        </div>
        <div class="blocks">
            <div class="first">
                <img src="dojocat.jpg">
                <img src="heisencat.png">
                <img src="linkcat.png">
                <img src="ironcat.png">
                <img src="defunktocat.png">
            </div>
            <div class="second">
                <img src="coder2.jpg">
                <img src="riddlocat.png">
                <img src="chellocat.jpg">
                <img src="stormtroopocat.png">
                <img src="visionary.jpg">
            </div>
            <div class="third">
                <img src="cherry.jpg">
                <img src="oktobercat.png">
                <img src="mario.png">
                <img src="cooler.png">
                <img src="jean-luc-picat.jpg">
            </div>
            <div class="fourth">
                <img src="aidorucat.png">
                <img src="domo-cat.png">
                <img src="kantana.jpg">
                <img src="daftpunk.gif">
                <img src="codercat.jpg">

        </div>
    </div>
</body>

</html>
